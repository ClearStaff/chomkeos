---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# image will be published to ghcr.io/ClearStaff/chomkeos
name: chomkeos
description: Customized Kinoite based on Aurora.

base-image: ghcr.io/ublue-os/kinoite-main
image-version: latest

# Step-by-step image customizations
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      nonfree: rpmfusion
    repos:
      copr:
        - atim/heroic-games-launcher
        - g3tchoo/prismlauncher
      files:
        - vscode.repo
    install:
      packages:
        - gparted
        - steam # Flatpak Steam sometimes has issues, also hard game modding
        - heroic-games-launcher-bin # Like Steam, Flatpak has issues installing games outside of stores
        - prismlauncher # Like with other game launchers, Flatpak is annoying to deal with
        - code # Try using VSCode with Flatpak
    remove:
      packages:
        - krfb
        - fcitx5
        - filelight
        - kate
        - kwrite
        - kfind
        - kdebugsettings
        - khelpcenter
        - plasma-welcome
        - kjournald
        - kde-partitionmanager
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        # Flathub used by default
        install:
          - app.zen_browser.zen # Seems like a good idea to have browser in a bubblewrap
        # Remove Kinoite flatpaks
        remove: ["*"]
      - scope: user # Add Flathub user repo

  # Enable image signing
  - type: signing
