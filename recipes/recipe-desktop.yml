---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# image will be published to ghcr.io/ClearStaff/chomkeos
name: chomkeos
description: Customized Kinoite based on Aurora.

base-image: ghcr.io/ublue-os/kinoite-main
image-version: latest

# Step-by-step image customizations
modules:
  - type: files
    files:
      - source: system
        destination: /

  #- type: dnf
    #repos:
      #copr:
      #  - developer/repo
    #install:
      #packages:
      #  - package
    #remove:
    #  packages:

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        # Flathub used by default
        #install:
        #  - com.someone.SomeApp
        # Remove Kinoite flatpaks
        remove: ["*"]
      - scope: user # Add Flathub user repo

  # Enable image signing
  - type: signing
