---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# image will be published to ghcr.io/ClearStaff/chomkeos
name: chomkeos
description: Customized Kinoite based on Aurora.

base-image: ghcr.io/ublue-os/kinoite-main
image-version: latest

# Step-by-step image customizations
modules:
  - type: dnf
    repos:
      copr:
        - atim/heroic-games-launcher
        - lizardbyte/beta
      files:
        - vscode.repo
    install:
      packages:
        # System administration
        - gparted
        - inotify-tools
        # Gaming
        - code # I hate using VSCode with Flatpak
        - heroic-games-launcher-bin # Flatpak Heroic has issues installing games outside of stores
        - Sunshine
    remove:
      packages:
        - fcitx5
        - filelight
        - firefox
        - firefox-langpacks
        - kate
        - kde-partitionmanager
        - kdebugsettings
        - kfind
        - khelpcenter
        - kjournald
        - krfb
        - kwrite
        - plasma-welcome

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        # Flathub used by default
        install:
          # General idea, if something has no issues working as flatpak then it should be flatpak
          # Gaming
          - net.lutris.Lutris
          - org.prismlauncher.PrismLauncher
          # Graphical work
          - com.github.Matoking.protontricks
          - com.valvesoftware.Steam
          - com.valvesoftware.Steam.CompatibilityTool.Proton-GE
          - org.blender.Blender
          - org.gimp.GIMP
          # Internet
          - app.zen_browser.zen
          - com.discordapp.Discord
        # Remove Kinoite flatpaks
        remove: ["*"]
      - scope: user # Add Flathub user repo

  # Enable homebrew
  - type: brew
    update-interval: 1d
    upgrade-interval: 1d
    nofile-limits: true
    brew-analytics: false

  # Install Catppuccin theme
  - type: files
    files:
      - source: catppuccin
        destination: /

  # Install default settings
  - type: files
    files:
      - source: defaults
        destination: /

  # os-release
  - type: os-release
    properties:
      ID: chomkeos
      NAME: ChomkeOS
      PRETTY_NAME: ChomkeOS
      ID_LIKE: fedora

  # Enable image signing
  - type: signing
