---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# image will be published to ghcr.io/ClearStaff/chomkeos
name: chomkeos
description: Customized Kinoite based on Aurora.

base-image: ghcr.io/ublue-os/kinoite-main
image-version: latest

# Step-by-step image customizations
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    #repos:
      #copr:
      #  - developer/repo
    install:
      packages:
        - gparted
    remove:
      packages:
        - krfb
        - fcitx5
        - filelight
        - kate
        - kwrite
        - kfind
        - kdebugsettings
        - khelpcenter
        - plasma-welcome
        - kjournald
        - kde-partitionmanager
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        # Flathub used by default
        install:
          - app.zen_browser.zen
        # Remove Kinoite flatpaks
        remove: ["*"]
      - scope: user # Add Flathub user repo

  # Enable image signing
  - type: signing
