---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# image will be published to ghcr.io/ClearStaff/chomkeos
name: chomkeos
description: Customized Kinoite based on Aurora.

base-image: ghcr.io/ublue-os/aurora
image-version: stable

# Step-by-step image customizations
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    #repos:
      #copr:
      #  - developer/repo
    #install:
      #packages:
      #  - package
    remove:
      packages:
        - borgbackup
        - foo2zjs
        - glow
        - gum
        - igt-gpu-tools
        - input-remapper
        - kcm-fcitx5
        - krb5-workstation
        - libxcrypt-compat
        - powertop
        - rclone
        - restic
        - samba-winbind
        - samba-winbind-clients
        - samba-winbind-modules
        - tmux
        - virtualbox-guest-additions
        - wireguard-tools
        - wl-clipboard

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        # Flathub used by default
        #install:
        #  - com.someone.SomeApp
        # Remove Aurora flatpaks
        remove: ["*"]
      - scope: user # Add Flathub user repo

  # Enable image signing
  - type: signing
